{% include 'ownerheader.html'%}

 <div class="wrapper bgded overlay" style="background-image:url('/static/images/demo/backgrounds/3.jpg');">

    <article>
<center>
	<h1>Send Complaints</h1>
	<form method="post">
		<table class="table" style="width: 500px">
			<tr>
				<th>Complaints</th>
				<td style="color: black"><input type="text"  class="form-control" required="" name="comp"></td>

			<tr>
				<td  align="center" colspan="2"><input type="submit" class="btn btn-success" name="complaints" value="submit"></td>
			</tr>

	</form>
</center>
</article>
</div>
</div>
<center>
	<h1>View Complaints</h1>
	<table class="table" style="width: 500px;color: black">
		<tr>
			<th>Slno</th>
		
			<th>Complaints</th>
       <th>Date</th>
      <th>Reply</th>
     
		</tr>
		{% for row in data['comp']%}
    <tr>
    	<td>{{loop.index}}</td>
    
    	<td>{{row['complaint_des']}}</td>
      <td>{{row['date']}}</td>
      <td>{{row['reply']}}</td>
  </tr>
  {% endfor %}

</table></center>
