
<script> 
    function printDiv() { 
      var divContents = document.getElementById("div_print").innerHTML; 
      var a = window.open('', '', 'height=500, width=500'); 
      a.document.write(divContents); 
      a.document.close(); 
      a.print(); 
    } 
  </script> 
<body onload="printDiv()">
  <div id="div_print" >
<center>
  
<h1 style="padding-top: 30px;font-size: 60px">Generate Expences Report</h1>

<h1>View Expenses</h1>
<table class="table" style="width: 1000px;color: black;font-style: italic;font-family: monospace;font-size: 22px" border="5">
		<tr>
		<th>Slno</th>
		<th>Employee</th>
      <th>Bus</th>
      <th>Expence Name</th>
      <th>Expence Amount</th>
      <th>Date</th>
		</tr>
		   {% for row in data['r']%}
    <tr>
    	<td>{{loop.index}}</td>
    	
    	<td>{{row['employee_name']}}</td>
      <td>{{row['bus_number'] }}</td>
      <td>{{row['expence_name']}}</td>
      <td>{{row['expence_amount']}}</td>
      <td>{{row['date']}}</td>
    </tr>
      {% endfor %}
	</table>
</center>
