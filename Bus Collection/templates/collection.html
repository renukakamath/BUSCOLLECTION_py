
<script> 
    function printDiv() { 
      var divContents = document.getElementById("div_print").innerHTML; 
      var a = window.open('', '', 'height=500, width=500'); 
      a.document.write(divContents); 
      a.document.close(); 
      a.print(); 
    } 
  </script> 
<body onload="printDiv()">
  <div id="div_print" >
<center>
  
<h1 style="padding-top: 30px;font-size: 60px">Generate collection Report</h1>

  <h1>View Collection</h1>
  <table class="table" style="width: 1000px;color: black;font-style: italic;font-family: monospace;font-size: 22px" border="5">

		<tr>
			<th>Sino</th>
			<th>Employee</th>
      <th>Bus</th>
   
      <th>collection Amount</th>
      <th>Date</th>
		</tr>
    {% for row in data['r1']%}
    <tr>
    	<td>{{loop.index}}</td>
    	
    	<td>{{row['employee_name']}}</td>
      <td>{{row['bus_number']}}</td>
      <td>{{row['collection_amount']}}</td>
      <td>{{row['date']}}</td>
  
    </tr>
   {% endfor %}
	</table>
</center>
